name: ğŸš€ Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite trigger manual

# Cancela deploys anteriores quando um novo Ã© iniciado
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: ğŸ¯ Deploy Application
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‹ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # NecessÃ¡rio para git diff
    
    - name: ğŸ“Š Check what changed  
      id: changes
      run: |
        echo "ğŸ” Analisando mudanÃ§as entre commits..."
        
        # Usar a mesma lÃ³gica corrigida do deploy-ci.sh
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          # Deploy manual - forÃ§ar rebuild de tudo
          echo "ğŸ”¥ Deploy manual: forÃ§ando rebuild completo"
          echo "backend=true" >> $GITHUB_OUTPUT
          echo "frontend=true" >> $GITHUB_OUTPUT
        else
          # Deploy automÃ¡tico - verificar mudanÃ§as reais
          PREV_COMMIT=$(git rev-parse HEAD~1)
          CURRENT_COMMIT=$(git rev-parse HEAD)
          
          echo "ğŸ“Š Comparando: $PREV_COMMIT -> $CURRENT_COMMIT"
          
          if git diff $PREV_COMMIT..$CURRENT_COMMIT --name-only | grep -q "^backend/"; then
            echo "âœ… MudanÃ§as detectadas no backend"
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "â­ï¸  Nenhuma mudanÃ§a no backend"
            echo "backend=false" >> $GITHUB_OUTPUT
          fi
          
          if git diff $PREV_COMMIT..$CURRENT_COMMIT --name-only | grep -q "^frontend/"; then
            echo "âœ… MudanÃ§as detectadas no frontend"
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "â­ï¸  Nenhuma mudanÃ§a no frontend"  
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi
        fi
    
    - name: ğŸ“‹ Deploy Plan
      run: |
        echo "ğŸ¯ PLANO DE DEPLOY"
        echo "=================="
        echo "ğŸ“Š Trigger: ${{ github.event_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Autor: ${{ github.actor }}"
        echo "ğŸ”„ MudanÃ§as detectadas:"
        echo "   - Backend: ${{ steps.changes.outputs.backend }}"
        echo "   - Frontend: ${{ steps.changes.outputs.frontend }}"
        
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "ğŸ”¥ MODO: Deploy forÃ§ado (manual)"
          echo "   â†’ Vai rebuildar frontend e backend independente de mudanÃ§as"
        else
          echo "ğŸ¯ MODO: Deploy inteligente (automÃ¡tico)"
          echo "   â†’ SÃ³ atualiza componentes que mudaram"
        fi

    - name: ğŸ—ï¸ Setup Node.js
      if: steps.changes.outputs.frontend == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ“¦ Install Frontend Dependencies
      if: steps.changes.outputs.frontend == 'true'
      run: |
        echo "ğŸ“¦ Instalando dependÃªncias do frontend..."
        cd frontend
        npm ci --prefer-offline --no-audit
        echo "âœ… DependÃªncias instaladas"

    - name: ğŸ—ï¸ Build Frontend
      if: steps.changes.outputs.frontend == 'true'
      run: |
        echo "ğŸ—ï¸ Fazendo build do frontend no GitHub Actions..."
        cd frontend
        
        # Build otimizado com mais memÃ³ria disponÃ­vel
        NODE_OPTIONS='--max-old-space-size=4096' npm run build
        
        # Verificar se o build foi bem-sucedido
        if [ ! -d "dist" ] || [ ! -f "dist/index.html" ]; then
          echo "âŒ Build do frontend falhou - diretÃ³rio dist nÃ£o encontrado"
          exit 1
        fi
        
        echo "âœ… Build do frontend concluÃ­do com sucesso"
        echo "ğŸ“Š Tamanho dos arquivos:"
        du -sh dist/*
        
    - name: ğŸ” Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: ğŸ“¤ Upload Frontend Build
      if: steps.changes.outputs.frontend == 'true'
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "ğŸ“¤ Enviando frontend buildado para o servidor..."
        
        # Criar diretÃ³rio temporÃ¡rio no servidor
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          $EC2_USER@$EC2_HOST \
          "mkdir -p /tmp/frontend-build && rm -rf /tmp/frontend-build/*"
        
        # Enviar arquivos buildados via rsync
        rsync -avz --delete \
          -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
          frontend/dist/ \
          $EC2_USER@$EC2_HOST:/tmp/frontend-build/
        
        echo "âœ… Frontend buildado enviado com sucesso"
    
    - name: ğŸš€ Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "ğŸš€ Executando deploy no servidor..."
        
        # Executar deploy simplificado no servidor
        DEPLOY_CMD="cd /home/ec2-user/ps-games-catalog && git fetch origin main && chmod +x deployment/*.sh"
        
        # Usar sempre o script simplificado que nÃ£o faz build
        DEPLOY_CMD="$DEPLOY_CMD && ./deployment/deploy-simple.sh"
        
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          $EC2_USER@$EC2_HOST \
          "bash -c \"$DEPLOY_CMD\""
    
    - name: ğŸ¥ Health Check
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "ğŸ¥ Verificando saÃºde da aplicaÃ§Ã£o..."
        
        # Aguardar serviÃ§os inicializarem
        sleep 15
        
        # Verificar backend diretamente
        echo "ğŸ” Verificando backend..."
        for i in {1..3}; do
          echo "ğŸ”„ Tentativa $i/3 - Backend..."
          if curl -s -f --connect-timeout 10 --max-time 30 http://${{ secrets.EC2_HOST }}:3000/api/health > /dev/null; then
            echo "âœ… Backend estÃ¡ respondendo!"
            break
          else
            echo "â³ Aguardando 10s antes da prÃ³xima tentativa..."
            sleep 10
            if [ $i -eq 3 ]; then
              echo "âŒ Backend nÃ£o estÃ¡ respondendo apÃ³s 3 tentativas"
              exit 1
            fi
          fi
        done
        
        # Verificar frontend atravÃ©s do nginx
        echo "ğŸ” Verificando frontend..."
        for i in {1..3}; do
          echo "ğŸ”„ Tentativa $i/3 - Frontend..."
          if curl -s -f --connect-timeout 10 --max-time 30 http://${{ secrets.EC2_HOST }}/ > /dev/null; then
            echo "âœ… Frontend estÃ¡ sendo servido!"
            break
          else
            echo "â³ Aguardando 10s antes da prÃ³xima tentativa..."
            sleep 10
            if [ $i -eq 3 ]; then
              echo "âŒ Frontend nÃ£o estÃ¡ sendo servido apÃ³s 3 tentativas"
              exit 1
            fi
          fi
        done
        
        echo "âœ… AplicaÃ§Ã£o estÃ¡ funcionando corretamente!"
    
    - name: ğŸ“± Notify Success
      if: success()
      run: |
        echo "ğŸ‰ DEPLOY REALIZADO COM SUCESSO!"
        echo "================================="
        echo "ğŸŒ AplicaÃ§Ã£o: http://${{ secrets.EC2_HOST }}"
        echo "ğŸ“Š Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Autor: ${{ github.actor }}"
        echo "ğŸ”„ Componentes atualizados:"
        echo "   - Backend: ${{ steps.changes.outputs.backend }}"
        echo "   - Frontend: ${{ steps.changes.outputs.frontend }}"
        echo ""
        echo "âœ… Deploy com GitHub Actions Build funcionando!"
        echo "âœ… Frontend buildado no GitHub Actions (7GB RAM)"
        echo "âœ… EC2 t2.micro foca apenas em servir a aplicaÃ§Ã£o"
    
    - name: ğŸ“± Notify Failure
      if: failure()
      run: |
        echo "âŒ Deploy falhou!"
        echo "ğŸ“Š Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Autor: ${{ github.actor }}"
        echo "ğŸ” Verifique os logs acima para detalhes" 