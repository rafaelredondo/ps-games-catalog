name: ğŸš€ Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite trigger manual

jobs:
  deploy:
    name: ğŸ¯ Deploy Application
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‹ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # NecessÃ¡rio para git diff
    
    - name: ğŸ” Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
    
    - name: ğŸ“Š Check what changed
      id: changes
      run: |
        if git diff HEAD~1 --name-only | grep -q "^backend/"; then
          echo "backend=true" >> $GITHUB_OUTPUT
        else
          echo "backend=false" >> $GITHUB_OUTPUT
        fi
        
        if git diff HEAD~1 --name-only | grep -q "^frontend/"; then
          echo "frontend=true" >> $GITHUB_OUTPUT
        else
          echo "frontend=false" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸš€ Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "ğŸ¯ Iniciando deploy..."
        echo "ğŸ“Š MudanÃ§as detectadas:"
        echo "   - Backend: ${{ steps.changes.outputs.backend }}"
        echo "   - Frontend: ${{ steps.changes.outputs.frontend }}"
        
        # Executar deploy no servidor
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          $EC2_USER@$EC2_HOST \
          'bash -c "cd /home/ec2-user/ps-games-catalog && git pull origin main && chmod +x deployment/*.sh && ./deployment/deploy-ci.sh"'
    
    - name: ğŸ¥ Health Check
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "ğŸ¥ Verificando saÃºde da aplicaÃ§Ã£o..."
        
        # Aguardar um pouco para app inicializar
        sleep 10
        
        # Teste de conectividade
        if curl -s -f --connect-timeout 10 https://gamescatalog.net > /dev/null; then
          echo "âœ… AplicaÃ§Ã£o estÃ¡ respondendo!"
        else
          echo "âŒ AplicaÃ§Ã£o pode nÃ£o estar respondendo"
          exit 1
        fi
    
    - name: ğŸ“± Notify Success
      if: success()
      run: |
        echo "ğŸ‰ Deploy realizado com sucesso!"
        echo "ğŸŒ AplicaÃ§Ã£o: https://gamescatalog.net"
        echo "ğŸ“Š Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Autor: ${{ github.actor }}"
    
    - name: ğŸ“± Notify Failure
      if: failure()
      run: |
        echo "âŒ Deploy falhou!"
        echo "ğŸ“Š Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Autor: ${{ github.actor }}"
        echo "ğŸ” Verifique os logs acima para detalhes" 